<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form id="subjectForm">
            <label for="numSubjects">Enter number of Subjects in the Current Semester (max 10)</label>
            <select id="numSubjects" name="numSubjects" required>
                <option value="">Select Number of Subjects</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button type="button" onclick="generateSubjectFields()">Next</button>
        </form>
        <form id="gradesForm" style="display:none;">
            <div id="subjectFields"></div>
            <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
